global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape metrics from OTEL Collector
  # All services export metrics via OpenTelemetry to the OTEL Collector,
  # which then exposes them in Prometheus format at port 8889
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
  
  # Note: Services don't expose Prometheus metrics directly at /metrics.
  # They use OpenTelemetry which exports to the OTEL Collector above.
  # If you need to scrape service health endpoints, use:
  # - job_name: 'api-gateway-health'
  #   metrics_path: '/health'
  #   static_configs:
  #     - targets: ['api-gateway:8000']

